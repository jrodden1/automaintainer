<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Auto Maintainer</title>
   
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified MaterializeCSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
   <!-- want to put in the title bar with wrench icon  -->
   <nav class="red darken-2">
      <div class="nav-wrapper">
         <a class="brand-logo center"><i class="material-icons">build</i>Auto Maintainer</a>
      </div>
   </nav>

   <div class="container"><br>
      <div>
         <ul id="vehicle-list" class="collapsible">

         </ul>
      </div>
   </div>
   
   <div class="fixed-action-btn">
      <a id="new-vehicle-btn" class="btn-floating btn-large red modal-trigger" href="#modal1"">
         <i class="large material-icons">add</i>
      </a>
   </div>
   
   <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
         <h4 class="center">Create New Vehicle</h4>
            <form id="new-vehicle-form" action="/vehicles" method="post">
               <div class="row">
                  <div class="col s4">
                     <div class="input-field">
                        <label for="number">Year:</label>
                        <input type="number" name="year" id="year" min="1875" step="1" placeholder="">
                     </div>
                  </div>
                  <div class="col s4">
                     <div class="input-field">
                        <label for="make">Make:</label>
                        <input type="text" name="make" id="make" placeholder="Ford">
                     </div>
                  </div>
                  <div class="col s4">
                     <div class="input-field">
                        <label for="model">Model:</label>
                        <input type="text" name="model" id="model" placeholder="Model T">
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col s3">
                     <div class="input-field">
                        <label for="color">Color:</label>
                        <input type="text" name="color" id="color" placeholder="Black">
                     </div>
                  </div>
                  <div class="col s4">
                     <div class="input-field">
                        <label for="owner">Owner:</label>
                        <input type="text" name="owner" id="owner" placeholder="Henry Ford">
                        <span class="helper-text" data-error="wrong" data-success="right">*Optional</span>
                     </div>
                  </div>
                  <div class="col s5">
                     <div class="input-field">
                        <label for="vin">VIN:</label>
                        <input type="text" name="vin" id="vin" placeholder="1F4PE18F227292225">
                        <span class="helper-text" data-error="wrong" data-success="right">*Optional</span>
                     </div>
                  </div>
               </div>
                  <div class="center">
                     <a href="#!" class="modal-close waves-effect waves-grey grey btn">Cancel</a>
                     <button type="submit" class="modal-close btn waves-effect red darken-2">Create New Vehicle</button>
                  </div>
            </form>
         
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- Compiled and minified JavaScript for MaterializeCSS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!-- Load in globals -->
   <script src="javascripts/globals.js"></script>
   <!-- Load in api service -->
   <script src="services/api.js"></script>
   <!-- Load in models -->
   <script src="models/vehicle.js"></script>
   <script src="models/maintenance-event.js"></script>
   <!-- Load in index.js -->
   <script src="javascripts/index.js"></script>
   
   
   </body>
</html>
